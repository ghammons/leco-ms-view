<script> <!-- needs to go in separate file -->
$( "input" )
  .keyup(function() { //makes the inputed text appear below in blue
    var value = $( this ).val();
    $( "p" ).text( value );
  })
  .keyup();
  
  
$( ":button" ).click(function() { //makes the text box disappear
  $(":text" ).click();
  $(":text").slideUp();
  
}); 
  
</script>
